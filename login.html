<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | sTellar</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/logstyle.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="./assets/images/login.png" alt="">
            </div>
            <form action="index.html" method="POST">
                <div class="topic">Login</div>

                <div class="input-box">
                    <input type="text" name="username" id="username" required>
                    <div class="">
                        <p></p>
                    </div>
                    <label for="username">Enter your Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required>
                    <div class="">
                        <p></p>
                    </div>
                    <label for="password">Enter your Password</label>
                </div>
                <div class="input-box">
                    <input onclick="login()" type="submit" id="log-in" value="Log-in">
                </div>
                <div class="formAnchor"><a href="register.html">Create a new account!</a></div>
            </form>
        </div>

    </div>


    <script src="./assets/js/logscript.js"></script>
</body>

</html>
